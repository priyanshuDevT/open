apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-repo-server
spec:
  template:
    spec:
      automountServiceAccountToken: true
      volumes:
        - name: custom-tools
          emptyDir: {}
      initContainers:
      - name: download-tools
        image: alpine/helm:3.8.0
        env:
          - name: AVP_VERSION
            value: 1.11.0
        command: [sh, -c]
        args:
          - >-
            wget -O argocd-vault-plugin https://github.com/argoproj-labs/argocd-vault-plugin/releases/download/v${AVP_VERSION}/argocd-vault-plugin_${AVP_VERSION}_linux_amd64
            && chmod +x argocd-vault-plugin && mv argocd-vault-plugin /custom-tools/
        volumeMounts:
          - mountPath: /custom-tools
            name: custom-tools
      containers:
      - name: argocd-repo-server
        env:
          - name: AVP_TYPE
            value: vault
          - name: VAULT_ADDR
            value: Your HashiCorp Vault Address
          - name: AVP_AUTH_TYPE
            value: token
          - name: VAULT_TOKEN
            value: Your Vault Token
        volumeMounts:
          # Important: Mount tools into $PATH
          - name: custom-tools
            subPath: argocd-vault-plugin
            mountPath: /usr/local/bin/argocd-vault-plugin